{% extends 'base.html' %}

{% block title %}Catalog - {{ category.name }} - {{ item.name }} - Edit{% endblock %}

{% block header %}
<div class='container'>
    <div class='row'>
        <div class='col-md-6'>
            {{ category.name }} - {{ item.name }}
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container">
        <form action="{{ url_for('edit_item', category_id=category.id,
                                 item_id=item.id) }}" method='post'>

            <p>Name:</p>
            <input type='text' size='30' name='name' value='{{item.name}}'>
            <p>Description:</p>
            <input type='text' size='70' name='description' value='{{item.description}}'>

            <input type='submit' value='Save'>

        </form>
        <br />
        <a href="{{ url_for('show_item', category_id=category.id, item_id=item.id) }}">Cancel</a>
    </div>
{% endblock %}
